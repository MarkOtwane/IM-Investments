<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to Shopie</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="addToCart($event.toString())"
      class="w-full"
    ></app-product-card>
  </div>
</div>
