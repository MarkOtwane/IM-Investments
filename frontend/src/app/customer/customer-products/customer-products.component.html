<div class="container mx-auto p-4">
  <button (click)="goBackToDashboard()" class="mb-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to Dashboard</button>

  <h1 class="text-2xl font-bold mb-4">All Products</h1>

  <div *ngIf="loading" class="text-center py-8">
    <p class="text-lg">Loading products...</p>
  </div>

  <div *ngIf="!loading && products.length === 0" class="text-center py-8">
    <p class="text-lg">No products available.</p>
  </div>

  <div *ngIf="!loading && products.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
      [isAdmin]="false"
      (addToCart)="onAddToCart($event)">
    </app-product-card>
  </div>
</div>
