<!-- add to cart for every customer who wants to make a purchase -->
<div *ngIf="cart">
    <h2>Your Cart</h2>
    <div *ngFor="let item of cart.items">
      <p>{{ item.product?.name || 'Product' }} - Quantity: {{ item.quantity }}</p>
      <button (click)="removeItem(item.id)">Remove</button>
    </div>
  </div>
