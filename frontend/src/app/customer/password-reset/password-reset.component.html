<div
  class="container mx-auto px-4 py-8 bg-gray-100 min-h-screen flex justify-center"
>
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Reset Password</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          [(ngModel)]="email"
          name="email"
          type="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div *ngIf="message" class="text-green-600 text-sm">{{ message }}</div>
      <div *ngIf="error" class="text-red-500 text-sm">{{ error }}</div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
        [disabled]="!email"
      >
        Send Reset Link
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Back to
      <a routerLink="/customer/login" class="text-blue-500 hover:underline"
        >Login</a
      >
    </p>
  </div>
</div>
