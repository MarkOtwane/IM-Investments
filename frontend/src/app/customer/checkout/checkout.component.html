<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Checkout</h1>
  
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">M-Pesa Payment</h2>
    
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">
          Phone Number
        </label>
        <input
          type="tel"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="254712345678"
        />
        <div *ngIf="checkoutForm.get('phoneNumber')?.invalid && checkoutForm.get('phoneNumber')?.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid M-Pesa phone number (2547XXXXXXXX)
        </div>
      </div>

      <button
        type="submit"
        [disabled]="checkoutForm.invalid"
        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Pay with M-Pesa
      </button>
    </form>

    <div *ngIf="message" class="mt-4 p-3 bg-green-100 text-green-700 rounded-md">
      {{ message }}
    </div>

    <div *ngIf="error" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md">
      {{ error }}
    </div>
  </div>
</div>
