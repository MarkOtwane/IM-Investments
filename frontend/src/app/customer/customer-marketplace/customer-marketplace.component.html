<!-- Loading Spinner -->
<div *ngIf="loading" class="flex justify-center items-center h-64">
  <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  <span class="ml-3 text-gray-600">Loading products...</span>
</div>

<!-- Error Message -->
<div *ngIf="!loading && !products.length" class="text-center py-12">
  <div class="text-red-500 mb-4">
    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>
  </div>
  <h3 class="text-xl font-medium text-gray-900 mb-2">No products found</h3>
  <p class="text-gray-500">There was an error loading products. Please try again later.</p>
</div>

<!-- Products Grid -->
<div *ngIf="!loading && products.length" class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Marketplace</h1>
    <div class="flex space-x-4">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (input)="filterProducts()" 
        placeholder="Search products..." 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
      <select 
        [(ngModel)]="selectedCategory" 
        (change)="filterProducts()" 
        class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="">All Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div 
      *ngFor="let product of products" 
      class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300"
    >
      <div class="relative">
        <img 
          [src]="product.imageUrl" 
          [alt]="product.name" 
          class="w-full h-48 object-cover"
          (error)="onImageError($event)"
        >
        <div class="absolute top-2 right-2 bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded">
          New
        </div>
      </div>
      
      <div class="p-4">
        <div class="flex justify-between items-start mb-2">
          <h3 class="font-semibold text-lg text-gray-900 line-clamp-2">{{ product.name }}</h3>
          <span class="text-sm text-gray-500">{{ product.category.name || 'Uncategorized' }}</span>
        </div>
        
        <p class="text-gray-600 text-sm mb-4 line-clamp-2">{{ product.description }}</p>
        
        <div class="flex justify-between items-center">
          <span class="text-xl font-bold text-gray-900">${{ product.price }}</span>
          <button 
            (click)="addToCart(product.id, getProductQuantity(product.id))"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
