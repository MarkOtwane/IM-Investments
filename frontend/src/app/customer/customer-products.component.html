<div class="min-h-screen bg-gray-50">
  <!-- Customer Navigation Header -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <button 
            (click)="goBackToDashboard()"
            class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back to Dashboard
          </button>
        </div>
        
        <div class="text-lg font-semibold text-gray-900">
          Customer Marketplace
        </div>
        
        <div class="w-24"></div> <!-- Spacer for centering -->
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
    <!-- Welcome Section -->
    <section class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome to Our Marketplace</h1>
      <p class="text-gray-600">Discover amazing products tailored just for you</p>
    </section>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="font-bold text-lg text-gray-900 mb-2">{{ product.name }}</h3>
          <p class="text-gray-600 text-sm mb-2">{{ product.description }}</p>
          <div class="flex justify-between items-center">
            <span class="text-2xl font-bold text-blue-600">${{ product.price }}</span>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
  </main>
</div>
