<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form
    (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
      <input
        type="text"
        [(ngModel)]="fullName"
        name="fullName"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div *ngIf="error" class="text-red-600 text-sm">
      {{ error }}
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
    >
      Register
    </button>
  </form>
</div>
