<div class="bg-white shadow-md rounded-lg p-4 max-w-xs mx-auto">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-md mb-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
    <p class="text-gray-600 text-sm mb-2">{{ product.description | slice:0:100 }}...</p>
    <p class="text-green-600 font-bold text-lg">{{ product.price | currency }}</p>
    <div class="mt-4 flex justify-center gap-2">
      <button
        *ngIf="!isAdmin"
        (click)="onAddToCart()"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
      >
        Add to Cart
      </button>
      <div *ngIf="isAdmin" class="flex gap-2">
        <button
          (click)="onEditProduct()"
          class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600"
        >
          Edit
        </button>
        <button
          (click)="onDeleteProduct()"
          class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
